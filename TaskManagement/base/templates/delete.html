{% extends 'main.html' %}
{% block content %}

<div class="container">
    <h2 class="page-title">Are you sure you want to delete this task?</h2>

    <form method="POST" id="deleteForm" class="form-wrapper">
        {% csrf_token %}
        <div class="btn-group">
            <button type="submit" class="btn danger">Yes, Delete</button>
            <a href="{% url 'read' %}" class="btn secondary">No, Go Back</a>
        </div>
    </form>
</div>

<script>
    document.getElementById('deleteForm').addEventListener('submit', function(e) {
        if (!confirm("Are you sure you want to permanently delete this task?")) {
            e.preventDefault();
        }
    });
</script>

{% endblock %}
